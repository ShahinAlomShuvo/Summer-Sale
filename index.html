<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind customize  -->

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primaryColor: "#E527B2",
              titleColor: "#111",
              textColor: "#11111180",
            },
          },
        },
      };
    </script>
    <!-- custom style  -->
    <style>
      /* imported font  */
      @import url("https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap");

      .font-workSans {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body class="font-workSans">
    <header class="bg-[#F9F6E2]">
      <!-- start banner section  -->
      <div class="container mx-auto">
        <div class="flex items-center p-5">
          <div class="text-center flex-1">
            <h5 class="text-titleColor text-xl font-medium">
              ---SALE FEVER---
            </h5>
            <h1 class="text-titleColor text-4xl font-bold py-10">
              Purchase TK 200 or <br />
              above & get <span class="text-primaryColor">20% off</span>
            </h1>
            <span class="text-titleColor text-base font-medium mr-4"
              >Use Promo Code</span
            ><button class="btn btn-secondary btn-sm">SELL200</button>
          </div>
          <div class="flex-1">
            <img class="w-full" src="./images/Summer 1.png" alt="" />
          </div>
        </div>
      </div>
    </header>
  </body>
  <script src="./app.js"></script>
</html>
